<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shopping List</title>
    <link rel="shortcut icon" href="http://flukeout.github.io/favicon.png" type="image/png">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container shopping-container">
            <h1 class="title">CSS Dinner Shopping List</h1>
            <p class="sub-title">Let's go to the mall!</p>
            <ul class="list shopping-list">
                <li class="list__item">
                    <label class="item__label">
                        <input class="item__checkbox" type="checkbox">
                        <span class="item__text">A lot of pickles <span class="item__hint">(for the next lessons about
                                CSS)</span></span>
                    </label>
                </li>
                <li class="list__item">
                    <label class="item__label">
                        <input class="item__checkbox" type="checkbox" disabled checked>
                        <span class="item__text">10 apples <span class="item__hint">(for more CSS
                                manipulations)</span></span>
                    </label>
                </li>
                <li class="list__item">
                    <label class="item__label">
                        <input class="item__checkbox" type="checkbox">
                        <span class="item__text">20 oranges <span class="item__hint">(because they are
                                awesome)</span></span>
                    </label>
                </li>
                <li class="list__item">
                    <label class="item__label">
                        <input class="item__checkbox" type="checkbox">
                        <span class="item__text">13 plates <span class="item__hint">(hm... they always
                                disappear)</span></span>
                    </label>
                </li>
                <li class="list__item">
                    <label class="item__label">
                        <input class="item__checkbox" type="checkbox">
                        <span class="item__text">15 bentos</span>
                    </label>
                </li>
            </ul>
            <li class="list__item">
                <label class="item__label">
                    <input class="item__checkbox" type="checkbox" disabled checked>
                    <span class="item__text">1 bottle of Sake <span class="item__hint">(for my
                            friends)</span></span>
                </label>
            </li>
            <button class="button submit-button">Bon appetit :)</button>
        </div>
    </div>
</body>

</html>
