<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>

    <div class="wrapper">
        <section class="contact">
            <div class="container">
                <h2>Registration</h2>
                <form>
                    <div class="form__item">
                        <label for="inp1">Your Name</label>
                        <br>
                        <input type="text" id="inp1" name="name" placeholder="Your name" required>
                    </div>

                    <div class="form__item">
                        <label for="inp2">Your Email</label>
                        <br>
                        <input type="email" id="inp2" name="email" placeholder="example@gmail.com" required>
                    </div>

                    <div class="form__item">
                        <label for="inp3">Your Password</label>
                        <br>
                        <input type="password" id="inp3" name="password" placeholder="Your password" required>
                    </div>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </div>

</body>

</html>
